<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <div class="calendar_wrapper clearfix">

        <div class="left_area">
            <div class="container">
                <div class="header_area">
                    <button type="button" class="btn_menu">
                        <span class="a11y_hidden">menu</span>
                    </button>
                    <button type="button" class="btn_more">
                        <span class="a11y_hidden">more</span>
                    </button>
                    <h2>FRIDAY<br>APRIL 3RD</h2>
                </div>
                <div class="reminders">
                    <h3>REMINDERS</h3>
                    <ul>
                        <li>
                            <input type="checkbox" class="a11y_hidden" id="todolist_01" checked>
                            <label for="todolist_01">
                                Make an awesome design
                            </label>
                        </li>
                        <li>
                            <input type="checkbox" class="a11y_hidden" id="todolist_02" checked>
                            <label for="todolist_02">
                                Amaze the world :D
                            </label>
                        </li>
                    </ul>
                </div>
            </div>
        </div>

        <div class="right_area">
            <h3>2015</h3>

            <div class="calendar_container">
                <div class="cal_month">
                    <a href="#JAN">JAN</a>
                    <a href="#FEB">FEB</a>
                    <a href="#MAR">MAR</a>
                    <a href="#APR" class="on">APR</a>
                    <a href="#MAY">MAY</a>
                    <a href="#JUN">JUN</a>
                    <a href="#JUL">JUL</a>
                    <a href="#AUG">AUG</a>
                    <a href="#SEP">SEP</a>
                    <a href="#OCT">OCT</a>
                    <a href="#NOV">NOV</a>
                    <a href="#DEC">DEC</a>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
