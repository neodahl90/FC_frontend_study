<!DOCTYPE html>
<html lang="ko-KR">
<head>
    <meta charset="UTF-8">
    <title>mission10 | 폼마크업</title>
</head>
<body>

    <h2>비밀번호 찾기</h2>
    <p>등록한 회원정보 또는 본인인증으로 비밀번호를 찾을 수 있습니다.</p>

    <form action="/" method="POST">

        <fieldset>
            <legend>
                <h3>
                     등록된 회원정보로 찾기<small>회원 가입 시 등록한 정보를 정확히 입력해주세요.</small>
                </h3>
            </legend>
            <label>
                <input type="text" placeholder="아이디" required>
            </label>
            <label>
                <input type="text" placeholder="이름" required>
            </label>
            <label>
                <input type="email" placeholder="이메일" required>
            </label>
            <button type="submit">비밀번호 찾기</button>
        </fieldset>
        <fieldset>
            <legend>
                <h3>
                    본인인증 수단으로 찾기<small>아이디 확인 후 본인인증을 선택해주세요.</small>
                </h3>
            </legend>
            <label>
                <input type="text" placeholder="아이디">
            </label>
            <button type="button">확인</button>
            <label>
                <input type="radio" name="idenfication" value="1">
                아이핀 인증
            </label>
            <label>
                <input type="radio" name="idenfication" value="2">
                휴대폰 본인인증
            </label>
            <button type="submit">비밀번호 찾기</button>
        </fieldset>
    </form>
    <p>
        위 방법으로 아이디를 찾을 수 없는 경우 <a href="#customercenter">고객센터</a>에 문의해주세요.
    </p>
</body>
</html>
